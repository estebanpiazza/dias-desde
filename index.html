<script>


    window.onload = function () {
        //creo la fecha de hoy
        let hoy = new Date()
        //tomo los milisegundos de la fecha de hoy y el dia inicial del round
        let fechaFin = hoy.getTime();
        console.log("fecha fin: " + fechaFin)
        let fechaInicio = new Date('2021-07-02').getTime();
        console.log("fecha inicio: " + fechaInicio)
        console.log("Cantidad de dias: " + ((fechaFin - fechaInicio)) / (1000 * 60 * 60 * 24))
        //calculo la diferencia y la paso a cantidad de dias dividiendolo por 7 para saber la cantidad de semanas que pasaron
        let entero = parseInt(((fechaFin - fechaInicio) / 7) / (1000 * 60 * 60 * 24))
        console.log("cantidad de semanas: " + entero)
        //imprimo para que no quede vacio (solo valido durante la primer semana)

        //roto los valores del array segun la cantidad de semanas que pasaron del dia inicial

        let inicioEnDias = new Date(fechaInicio)
        let finEnDias = new Date(fechaFin)
        document.getElementById("li1").innerHTML = "Fecha de inicio: " + inicioEnDias
        document.getElementById("li2").innerHTML = "Fecha de hoy: " + finEnDias
        document.getElementById("li3").innerHTML = "Cantidad de dias: " + parseInt(((fechaFin - fechaInicio)) / (1000 * 60 * 60 * 24))
        document.getElementById("li4").innerHTML = "Cantidad de meses: " + monthDiff(new Date('2021-07-02'), new Date())

    }
    function monthDiff(dateFrom, dateTo) { return dateTo.getMonth() - dateFrom.getMonth() + (12 * (dateTo.getFullYear() - dateFrom.getFullYear())) }

</script>
